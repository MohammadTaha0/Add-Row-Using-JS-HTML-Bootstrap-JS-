<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table With JS</title>
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MAin CSS File -->
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</head>

<body>

    <div class="container-fluid my-5">
        <table class="table table-success table-striped border border-dark text-center align-middle"
            id="tbl_exporttable_to_xls">
            <thead>
                <tr class="align-middle">
                    <th scope="col" class="border border-dark">EMPLOYEE ID</th>
                    <th scope="col" class="border border-dark">EMPLOYEE FULL NAME</th>
                    <th scope="col" class="border border-dark">EMPLOYEE AGE</th>
                    <th scope="col" class="border border-dark">EMPLOYEE EMAIL</th>
                    <th scope="col" class="border border-dark">EMPLOYEE PHONE</th>
                    <th scope="col" class="border border-dark">EMPLOYEE SALARY</th>
                    <th scope="col" class="border border-dark">EMPLOYEE ALLOWANCESS</th>
                    <th scope="col" class="border border-dark">EMPLOYEE DEDUCTION</th>
                    <th scope="col" class="border border-dark">EMPLOYEE TOTAL SALARY</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="container">
            <div class="w-50 m-auto bg-light shadow py-5"
                style="display: flex; flex-direction: column; align-items: center;">
                <div class="col-8 my-2">
                    <input type="number" class="form-control" placeholder="Employee ID" id="SNo">
                </div>
                <div class="col-12 col-md-8 my-2">
                    <input type="text" class="form-control" placeholder="Employee Full Name" id="fname">
                </div>
                <div class="col-12 col-md-8 my-2">
                    <input type="number" class="form-control" placeholder="Employee Age" id="age">
                </div>
                <div class="col-12 col-md-8 my-2">
                    <input type="text" class="form-control" placeholder="Employee Email" id="email">
                </div>
                <div class="col-12 col-md-8 my-2">
                    <input type="number" class="form-control" placeholder="Employee Phone" id="phone">
                </div>
                <div class="col-12 col-md-8 my-2">
                    <input type="number" class="form-control" placeholder="Employee Salary" id="salary">
                </div>
                <div class="col-12 col-md-8 my-2">
                    <input type="number" class="form-control" placeholder="Employee Allowncess" id="allowancess">
                </div>
                <div class="col-12 col-md-8 my-2">
                    <input type="number" class="form-control" placeholder="Employee Deduction" id="deduction">
                </div>
                <div class="col-12 col-md-8">
                    <button class="btn btn-primary px-5" type="button" id="submit">Sumbit</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container mb-5">
        <div class="container">
            <div class="w-50 m-auto bg-light shadow py-3"
                style="display: flex; flex-direction: column; align-items: center;">
                <div class="col-8 my-2">
                    <input type="number" class="form-control" placeholder="Enter Row Number" id="rowNum">
                </div>
                <div class="col-12 col-md-8">
                    <button class="btn btn-danger" type="button" id="delRow">Delete Row</button>
                    <br>
                    <button onclick="ExportToExcel('xlsx', 'myfirstsheet')" class="btn btn-success mt-2">Export table to
                        excel</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<!-- Main JS File -->
<script src="./app.js"></script>

</html>
